<html>
<head>
<title>{{ title }}</title>

<style>
* {
 margin: 0;
}
body {
 font-family: Arial, Verdana, sans-serif;
 font-size: 11pt;
 padding: 0;
 margin: 0;
 border: 0;
}
#footer {
 position: relative;
 bottom: 0;
 width: 100%;
 /* height: 100%; */
 text-align: center;
 font-size: 10pt;
 color: #111;
 background-color: #eee;
 padding: 10px;
}
#top {
 color: #111
 background-color: #eee; 
}

ul.nav {
 list-style-type: none;
 font-size: 10pt;
}
li.nav {
 float: left;
 left: 5pt;
 font-size: 10pt;
}

</style>

</head>
<body>

<table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">

<tr>
<td><h1>{{ title }}</h1></td>
<td valign="top">
<h1>Tree</h1>
</td>
</tr>

<tr>
<td>
{% block content %}
NO CONTENT
{% endblock %}
</td>
<td valign="top">
NAVIGATION
<ul class="nav">
{% for name,tag in tree.tags() | dictsort %}
<li class="nav">
<a href="/__tag__/{{ tag.name() }}">{{ tag.name() }}</a>({{ tag.entries() | count }})</li>
{% endfor %}
</ul>
</td>
</tr>

</table>

<div id="footer">
FOOTER
<div>

</body>
</html>
